version: "3.3"
services:
  frontend:
    ports:
      - ${FRONTEND_PORT}:3000

    env_file:
      - ./.env
      - ./frontend/.env

    volumes:
      - ./frontend/:/app

  backend:
    volumes:
      - ./backend/src:/app/src

    env_file:
      - ./.env
      - ./backend/.env

  mongodb:
    env_file:
      - ./.env
